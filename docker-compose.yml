version: '3.8'

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: evidence-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Db@dm1n2025
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - evidence-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P Db@dm1n2025 -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 30s

  # Inicializador automÃ¡tico de base de datos
  db-init:
    image: mcr.microsoft.com/mssql-tools
    container_name: evidence-db-init
    depends_on:
      sqlserver:
        condition: service_healthy
    volumes:
      - ./backend/database/init-complete.sql:/init.sql
    entrypoint: >
      /bin/bash -c "
        echo 'Esperando a SQL Server...' &&
        sleep 5 &&
        echo 'Ejecutando script de inicializacion...' &&
        /opt/mssql-tools/bin/sqlcmd -S sqlserver -U sa -P 'Db@dm1n2025' -i /init.sql &&
        echo 'Base de datos inicializada correctamente!' &&
        echo 'Credenciales admin: admin@evidence.com / Admin@123'
      "
    networks:
      - evidence-network
    restart: "no"

  # Node.js Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: evidence-backend
    env_file:
      - ./backend/.env
    ports:
      - "3000:3000"
    depends_on:
      db-init:
        condition: service_completed_successfully
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/uploads:/app/uploads
    networks:
      - evidence-network
    restart: unless-stopped

volumes:
  sqlserver_data:
    driver: local

networks:
  evidence-network:
    driver: bridge
